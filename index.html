<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Document</title>
</head>
<body>
    <div style="width: 100%; display: flex; justify-content: center; align-items: center; height: 100vh">
        <div id='content'>
            <h1 align="center">500</h1>
            <p align="center">Missing Telegram user data</p>
        </div>
    </div>
</body>
<script>
    const el = document.createElement('div')
    el.innerText=window.Telegram.WebApp.initData
    document.querySelector('#content').append(el)
</script>
</html>
